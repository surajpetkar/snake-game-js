<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div id="score">
            <div id="scoreLabel">
                Score :<div id="scoreText">0</div>
            </div>
            <div id="highestScoreLabel">
                Highest Score :<div id="highestScoreText">0</div>
            </div>
        </div>
        <button id="resetBtn">Reset</button>

        <div class="control-container">
            <div class="button-row">
                <button class="control-button up" onclick="changeDirection(38)">↑</button>
            </div>
    
            <div class="button-row">
                <button class="control-button left" onclick="changeDirection(37)">←</button>
                <button class="control-button right" onclick="changeDirection(39)">→</button>
            </div>
    
            <div class="button-row">
                <button class="control-button down" onclick="changeDirection(40)">↓</button>
            </div>
        </div>

    </div>
    <script src='index.js'></script>
</body>
</html>
